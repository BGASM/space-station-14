- type: entity
  id: PdaMessageServer
  parent: BaseMachinePowered
  name: pda message server
  description: Receives and relays all PDA messages on the station.
  components:
    - type: Sprite
      sprite: Structures/Machines/server.rsi
      layers:
        - state: server
        - state: variant-crew
    - type: Construction
      graph: Machine
      node: machine
      containers:
        - machine_board
        - machine_parts
    - type: Machine
      board: PdaMessageServerMachineCircuitboard
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: PdaMessageServer
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequency: 7981
      receiveFrequency: 7982
      autoConnect: true
    - type: WirelessNetworkConnection
      range: 500
    - type: StationLimitedNetwork
    - type: ApcPowerReceiver
      powerLoad: 200
      priority: Low
    - type: ExtensionCableReceiver
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 2
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/server_fans.ogg
